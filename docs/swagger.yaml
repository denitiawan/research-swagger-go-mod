        minimum: 1
        type: number
    required:
    - name
    - price
    type: object
  user.UserDto:
    properties:
      id:
        type: integer
      name:
        maxLength: 200
        minLength: 1
        type: string
      password:
        maxLength: 200
        minLength: 1
        type: string
      username:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - name
    - password
    - username
    type: object
